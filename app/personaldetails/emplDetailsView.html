<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">{{vm.title}}</div>

<div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-2">{{vm.employee.Id}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">First Name:</div>
                <div class="col-md-6">{{vm.employee.First_Name}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Last  Name:</div>
                <div class="col-md-6">{{vm.employee.Last_Name}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Joining:</div>
                <div class="col-md-6">{{vm.employee.Hire_Date}}</div>
            </div>

        </div>
        <div class="col-md-6">
            <img class="center-block img-responsive"
                 style="width:200px;margin: 2px;"
                 ng-src="{{vm.employee.imageUrl}}"
                 title="{{vm.employee.ename}}">
        </div>
    </div>
</div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="emplList"
           style="width:80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>

        <a class="btn btn-primary"
           ui-sref="emplEdit.personal({emplId: vm.employee.Id})"
           style="width: 80px;margin-left: 10px">
            Edit
        </a>
    </div>

</div>
